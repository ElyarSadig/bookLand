<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کتاب جدید شما با موفقیت ارسال شد</title>
  </head>
  <body>
    <div
      style="
        text-align: right;
        direction: rtl;
        max-width: 600px;
        margin: 0 auto;
        font-family: 'Tahoma', sans-serif;
      "
    >
      <h2>کتاب جدید شما با موفقیت ثبت شد!</h2>

      <p>
        کتاب شما با موفقیت در سامانه ثبت شد و در حال حاضر منتظر بررسی و تأیید
        توسط مدیر سایت می‌باشد.
      </p>

      <p style="font-weight: bold">اسم کتاب: <span style="font-size: 1.2em">{{ book_name }}</span></p>

      <p>
        پس از تأیید مدیر، کتاب شما به کتابخانه اضافه خواهد شد و در دسترس عموم قرار خواهد
        گرفت.
      </p>

      <p>
        با تشکر از شرکت در کتابخانه ما.
      </p>

      <p>
        با احترام<br />
        تیم بوکلند
      </p>
    </div>
  </body>
</html>
